<!DOCTYPE html>
<html>
<head>
    <title>Responsive Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;   /* Makes it responsive */
            padding: 10px;
        }

        .box {
            flex: 1 1 300px;   /* Flexible width */
            background-color: #3498db;
            color: white;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>My Responsive Flexbox Layout</h2>
</header>

<div class="container">
    <div class="box">
        <h3>Column 1</h3>
        <p>This is the first column content.</p>
    </div>

    <div class="box">
        <h3>Column 2</h3>
        <p>This is the second column content.</p>
    </div>

    <div class="box">
        <h3>Column 3</h3>
        <p>This is the third column content.</p>
    </div>
</div>

<footer>
    <p>Â© 2026 My Website</p>
</footer>

</body>
</html>
